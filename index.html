<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <script src="javascript.js"defer></script>
    <script src="dragdrop.js"defer></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <div id = "div1" class = "flexbox flexcolumn mixtape" draggable="true">
        <h1 id = "header1">
            The Duck Saga
        </h1>
        <div id = "div2" class = "flexbox flexcolumn">
            <p id = "p1">
                <span id = "song-title">The Duck Song 1</span>
                <span>by</span>
                <span>forrestfire101</span>
            </p>
            <div id = "div2-1" class = "flexbox flexcolumn">
                <div id = "div2-1-1" class = "flexbox flexcolumn">
                    <input type="range" min="0" max="100" id = "volume-slider">
                </div>
                <div id = "div2-1-2" class = "flexbox">
                    <button id="previous" class="button">Previous</button>
                    <button id="play-button" class="button">Play</button>
                    <button id="next" class="button">Next</button>
                </div>
                <img src="assets/Duck Song 1.jpeg" class = "coverImage" id="song-image">

            </div>

            <div id = "div2-2" class = "flexbox">
                <p>
                    <span id = "song-progress">0:00</span> / <span id="song-length">00:00</span>
                </p>
                <input type="range" value="0" id = "progress-slider">
            </div>
        </div>
    </div>
</body>
</html>
